name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/shared-setup.yaml
    secrets: inherit

  test:
    name: üß™ Run Tests
    needs: [setup]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./concordia_nav
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download .env file
      uses: actions/download-artifact@v4
      with:
        name: env-file

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'oracle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-licenses: true

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      id: flutter-action
      with:
        channel: stable
        cache: true
    - run: flutter --version

    - name: Install dependencies
      run: flutter pub get

    - name: Install rps package globally
      run: dart pub global activate rps

    - name: Run linter
      run: rps lint check
    
    - name: Run unit tests
      run: rps test unit

    - name: Build (Debug)
      run: rps build android --debug
    
