name: Setup Android Build
description: Sets up the Android build environment
runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'oracle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-licenses: true