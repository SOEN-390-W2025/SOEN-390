name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  actions: write

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./concordia_nav
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create .env file
      uses: ./.github/actions/create-env
      with:
        google-maps-api-key: ${{ secrets.GOOGLE_MAPS_API_KEY }}

    - name: Setup Flutter
      uses: ./.github/actions/setup-flutter

    - name: Run linter
      run: rps lint check
    
    - name: Run unit tests
      run: rps test unit

    - name: Cancel workflow on failure
      if: failure()
      uses: vishnudxb/cancel-workflow@v1.2
      with:
        repo: ${{ github.repository }}
        workflow_id: ${{ github.run_id }}
        access_token: ${{ github.token }}

  build:
    name: ðŸ“¦ Build and ðŸ”¬ Integration Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./concordia_nav
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create .env file
      uses: ./.github/actions/create-env
      with:
        google-maps-api-key: ${{ secrets.GOOGLE_MAPS_API_KEY }}

    - name: Setup Flutter
      uses: ./.github/actions/setup-flutter

    - name: Setup Android Build
      uses: ./.github/actions/setup-android-build

    - name: Build (Release or Debug)
      uses: ./.github/actions/build-android
      with:
        release: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main') }}
        keystore-base64: ${{ secrets.KEYSTORE_BASE64 }}
        keystore-password: ${{ secrets.KEYSTORE_PASSWORD }}
        key-password: ${{ secrets.KEY_PASSWORD }}
        key-alias: ${{ secrets.KEY_ALIAS }}
    
    - name: Enable KVM group perms
      shell: bash
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    
    - name: Run Integration Tests
      uses: ./.github/actions/integration-test
      with:
        is-main: ${{ github.ref == 'refs/heads/main' }}

    - name: Upload Test Recording Artifacts
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-recordings
        path: concordia_nav/maestro/recordings/*.mp4

  coverage:
    name: ðŸ“Š Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./concordia_nav
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create .env file
      uses: ./.github/actions/create-env
      with:
        google-maps-api-key: ${{ secrets.GOOGLE_MAPS_API_KEY }}

    - name: Setup Flutter
      uses: ./.github/actions/setup-flutter

    - name: Generate Code Coverage Report
      run: rps coverage

    - name: Upload Coverage Report to Codecov
      uses: codecov/codecov-action@v5
      with:
        directory: ./concordia_nav/coverage
        fail_ci_if_error: false
        files: ./lcov.info,
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: NathanGrenier/SOEN-390
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}